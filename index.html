<html>
    <head>
        <title>NYC Mesh - Omnitik 5 PoE ac Config generator</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
        <script src=js/omnitik.js></script>
    </head>
    <body>
        <h1>NYC Mesh - Omnitik 5 PoE ac Config generator</h1>
    <form name="form" id="form">
       <li>Node Number:<br><input type="text" name="nodenumber" placeholder="####" required></li>
        <li>ASN:<br><input type="text" name="bgpasn", id="bgpasn" placeholder="######" required></li>
        <li>IP Prefix:<br><input type="text" name="ipprefix" placeholder="&quot;xxx.xxx.xxx&quot;" required></li>
        <li>DNS: (optional)<br><input type="text" name="dns" placeholder="x.x.x.x,x.x.x.x"></li>
    </form>
    <button type="submit" form ="form" value="Submit">Submit</button>
    </body>
</html>
